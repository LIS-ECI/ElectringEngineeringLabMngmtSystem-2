<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>

    <h:body>
        
        
        <h:form style="background-image: url(/imagenes/logoeci.jpg)">
            <p:panel style="background-image: url(/imagenes/logoeci.jpg);margin-top:0px;height:#{Equipos.medidaLargo}" > 
                
                
                
                <p:panel header="Login" style="margin-top:300px;width:#{Equipos.medidaAncho};margin-left:300px">
                    
                        <h:panelGrid columns="2" cellpadding="5">
                          <h:outputLabel for="username" value="Usuario:" />
                          <p:inputText value="#{Equipos.identificador}" id="username"
                             required="true" label="username" />
                          <h:outputLabel for="password" value="Clave:" />
                          <p:password value="#{Equipos.clave}" id="password" required="true"
                           label="password" />
                        <f:facet name="footer">
                          <p:commandButton id="loginButton"/>
                        </f:facet>
                      </h:panelGrid>
                        
                    </p:panel>
                
            </p:panel>
                
                    
                    
           
        </h:form>
           
    </h:body>
</html>
