<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <style type="text/csc">
        body{
            background-image:url("logo.jpg");
            background-position:50% -50%;
           }
        </style>
    </h:head>

    <h:body>
        
        
        <h:form>
            <p:graphicImage library="imagenes" name="logo.jpg">
                
            </p:graphicImage>
            <p:graphicImage value="imagenes/logo.jpg"/>
            <p:panel header="Login" style="width:500px">
                <h:panelGrid columns="2" cellpadding="5">
                  <h:outputLabel for="username" value="Usuario:" />
                  <p:inputText value="#{Equipos.identificador}" id="username"
                     required="true" label="username" />
                  <h:outputLabel for="password" value="Clave:" />
                  <p:password value="#{Equipos.clave}" id="password" required="true"
                   label="password" />
                <f:facet name="footer">
                  <p:commandButton id="loginButton"/>
                </f:facet>
              </h:panelGrid>
            </p:panel>
            
        </h:form>
           
    </h:body>
</html>
