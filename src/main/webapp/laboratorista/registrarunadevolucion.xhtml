<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
         <title>registrar una devolucion</title>
    </h:head>

    <h:body> 
        <h:form id="devo_form">
            <p:panel style="background-image: url(/imagenes/logoeci.jpg);height:850px" > 
                <p:layout>
                    <p:layoutUnit position="north">
                        <p:panel header="Datos de usuario" style="height:150px">
                           
                            <p:panelGrid columns="2">
                                <h:outputLabel value="id:" />
                                <h:outputText value="#{Equipos.id}"/>
                                <h:outputLabel value="Nombre:" />
                                <h:outputText value="#{Equipos.nombre}"/>
                                <h:outputLabel value="Correo:" />
                                <h:outputText value="#{Equipos.correo}"/>
                            </p:panelGrid>
                            
                        </p:panel>
                    </p:layoutUnit>
                    <p:layoutUnit position="west">

                        <p:panel style="width:220px">
                            <p:commandButton value="Registrar Equipo En Inventario" action="#{Equipos.accionBotonRegistrarUnEquipo()}"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Registrar Una Devolución" action="#{Equipos.accionBotonRegistrarUnaDevolucion()}"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Registrar Un Prestamo" action="#{Equipos.accionBotonRegistrarUnPrestamo()}"/>
                        </p:panel>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:panel  header = "Equipo" style="height: 150px">
                            <p:panelGrid columns="6">
                                <h:outputLabel value="Serial:" />
                                <h:inputText value="#{Equipos.serialADevolver}" required="true"/>
                                <p:commandButton value ="Enviar" actionListener="#{Equipos.accionBuscarDevolucion()}" update="devo_form"/>                                                                                                                      
                            </p:panelGrid>  
                            <br/>
                            <br/>
                            <h:form id="devo_form1" rendered="#{Equipos.yaBusqueEquipoADevolver}">
                            <h:outputText id="value1" value="#{Equipos.textoSalidaEquipoADevolver}"/>
                            <br/>
                            <h:outputLabel value="Usuario:" rendered="#{Equipos.serialDevolucionEncontrado}"> </h:outputLabel>
                            <h:outputText value ="#{Equipos.usuarioDevolucion.nombre}" rendered="#{Equipos.serialDevolucionEncontrado}" style= " height: 150px" />   
                            <p:commandButton value="Confirmar devolución" rendered="#{Equipos.serialDevolucionEncontrado}" actionListener="#{Equipos.accionRealizarDevolucion()}"/>
                            </h:form>
                        </p:panel> 
                        <br/>
                        <br/>
                        <br/>
                        <p:panel header ="Equipos Basicos" style="height: 150px">
                            <p:panelGrid columns="6">
                                <h:outputLabel value="Codigo Estudiante:" />
                                <h:inputText value="#{Equipos.condigoEstudianteBasicos}"/>
                                <h:outputLabel value="Tipo Equipo:" />
                                <h:inputText value="#{Equipos.nombreEquipoBasico}"/>
                                <h:outputLabel value="Número de items:" />
                                <h:inputText value="#{Equipos.cantidadDevuelta}"/>
                                
                                
                            </p:panelGrid>
                        </p:panel>
                        
                        <br/>
                        <p:commandButton value="Devolver" action="#{Equipos.accionRealizarDevolucionBasica()}"/>
                    </p:layoutUnit>
                </p:layout>
            </p:panel>
        </h:form>
           
    </h:body>
</html>
