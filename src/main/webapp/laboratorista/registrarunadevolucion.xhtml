<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
         <title>registrar una devolucion</title>
    </h:head>

    <h:body> 
        <h:form id="devo_form">
                <p:layout>
                    <p:layoutUnit position="north">
                        <p:panel header="Datos de usuario" style="height:150px;background-color: transparent;border: 0;">
                           
                            <p:panelGrid columns="2">
                                <h:outputLabel value="id:" />
                                <h:outputText value="#{Equipos.id}"/>
                                <h:outputLabel value="Nombre:" />
                                <h:outputText value="#{Equipos.nombre}"/>
                                <h:outputLabel value="Correo:" />
                                <h:outputText value="#{Equipos.correo}"/>
                            </p:panelGrid>
                        </p:panel>
                    </p:layoutUnit>
                    <p:layoutUnit position="west">

                        <p:panel style="width:220px">
                            <p:commandButton value="Registrar Equipo En Inventario" rendered="#{loginBean.botonRegistrarEquipoEnInventario}" action="registrarunequipo" immediate="true"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Registrar Una Devolución" rendered="#{loginBean.botonRegistrarEquipoEnInventario}" actionListener="#{Equipos.limpiarPaginaRegistrarUnEquipo()}" ajax="false" immediate="true" update="form0"/>
                            <br/>
                            <br/>

                            <p:commandButton value="Registrar Un Préstamo" rendered="#{loginBean.botonRegistrarUnPrestamo}" action="registrarunprestamo" immediate="true"/>

                        </p:panel>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:panel  header = "Equipo" style="height: 150px">
                            <p:panelGrid columns="6">
                                <h:outputLabel value="Serial:" />
                                <h:inputText value="#{Devolucion.serialADevolver}" required="true"/>
                                <p:commandButton value ="Enviar" actionListener="#{Devolucion.accionBuscarDevolucion()}" update="devo_form"/>                                                                                                                      
                            </p:panelGrid> 
                            <h:form id="devo_form1" rendered="#{Devolucion.yaBusqueEquipoADevolver}">
                            <h:outputText id="value1" value="#{Devolucion.textoSalidaEquipoADevolver}"/>
                            <br/>
                            <h:outputLabel value="Usuario:" rendered="#{Devolucion.serialDevolucionEncontrado}"> </h:outputLabel>
                            <h:outputText value ="#{Devolucion.usuarioDevolucion.nombre}" rendered="#{Devolucion.serialDevolucionEncontrado}" style= " height: 150px" />   
                            <p:commandButton value="Confirmar devolución" rendered="#{Devolucion.serialDevolucionEncontrado}" actionListener="#{Devolucion.accionRealizarDevolucion()}"/>
                            </h:form>
                        </p:panel> 
                        <br/>
                        <br/>
                        <br/>
                        <p:panel header ="Equipos Básicos" style="height: 150px">
                            <p:panelGrid columns="6">
                                <h:outputLabel value="Código Estudiante:" />
                                <h:inputText value="#{Devolucion.condigoEstudianteBasicos}"/>
                                <h:outputLabel value="Tipo Equipo:" />
                                <h:inputText value="#{Devolucion.nombreEquipoBasicoDevolver}"/>
                                <h:outputLabel value="Número de items:" />
                                <h:inputText value="#{Devolucion.cantidadBasicaDevuelta}"/>
                            </p:panelGrid>
                        </p:panel>
                        <br/>
                        <p:commandButton value="Confirmar devolución" action="#{Devolucion.accionRealizarDevolucionBasica()}"/>
                    </p:layoutUnit>
                </p:layout>
        </h:form>
    </h:body>
</html>
